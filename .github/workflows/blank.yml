name: WINDOWS 2022 RDP

on:
  workflow_dispatch

jobs:
  build:
    runs-on: windows-2022
    timeout-minutes: 9999

    steps:
      - name: Download Files
        run: |
          Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
          Invoke-WebRequest https://raw.githubusercontent.com/Riders004/rdp/master/start.bat -OutFile start.bat
          Invoke-WebRequest https://raw.githubusercontent.com/Riders004/rdp/master/download1.jpeg -OutFile wallpaper.bat
          Invoke-WebRequest https://raw.githubusercontent.com/Vip3rLi0n/Ngrok-RDPs/main/resources/loop.ps1 -OutFile loop.ps1

      - name: Extract Ngrok
        run: Expand-Archive ngrok.zip

      - name: Authenticate Ngrok
        env:
          NGROK_AUTH: ${{ secrets.TAKEN }}
        run: |
          ./ngrok/ngrok.exe authtoken $Env:NGROK_AUTH

      - name: Configure Windows for RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
          copy wallpaper.bat D:\a\wallpaper.bat

      - name: Start Ngrok Tunnel (Port 3389)
        run: |
          Start-Process -FilePath "./ngrok/ngrok.exe" -ArgumentList "tcp", "3389", "--region", "ap"
          Start-Sleep -Seconds 10
          Get-Content "$env:USERPROFILE\AppData\Local\ngrok\ngrok.yml"

      - name: Run RDP Script
        run: cmd /c start.bat

      - name: Run Loop Script
        run: powershell -File loop.ps1
